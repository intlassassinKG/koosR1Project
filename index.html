<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>R1 Google</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .loading {
      text-align: center;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.body.innerHTML = '<div class="loading"><h1>Loading 
Google…</h1></div>';
      setTimeout(function() {
        // Top-level redirect—no iframe
        window.location.href = "https://www.google.com/";
      }, 1200);
    });
  </script>
</head>
<body>
</body>
</html>
